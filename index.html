<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="link">
      <img src="./images/header/__logo.svg" alt="Логотип" class="logo">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile/boshka.jpg" alt="Лицо" class="profile__image">
      <div class="profile__info-zone">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button">
        </button>
      </div>
      <button class="profile__add-button" type="button">
      </button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/elements/karach.jpg" alt="фото карачаевск" class="element__image">
        <div class="element__title-zone">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button">
          </button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elements/elbrus.jpg" alt="фото эльбрус" class="element__image">
        <div class="element__title-zone">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button">
          </button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elements/dombai.jpg" alt="фото домбай" class="element__image">
        <div class="element__title-zone">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button">
          </button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elements/elbrus.jpg" alt="фото эльбрус" class="element__image">
        <div class="element__title-zone">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button">
          </button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elements/dombai.jpg" alt="фото домбай" class="element__image">
        <div class="element__title-zone">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button">
          </button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elements/karach.jpg" alt="фото карачаевск" class="element__image">
        <div class="element__title-zone">
          <h2 class="element__title">Карачаевск-Черккеск</h2>
          <button class="element__like" type="button">
          </button>
        </div>
      </article>
    </section>
    <section class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </section>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupname">
          <input type="text" name="name" value="" class="popup__input popup__input_type_name">
          <input type="text" name="description" value="" class="popup__input popup__input_type_description">
          <button class="popup__save-button" type="submit">
          </button>
        </form>
        <button class="popup__close-button" type="button">
        </button>
      </div>
    </div>
  </main>

  <script src="./scripts/index.js"></script>
</body>

</html>
