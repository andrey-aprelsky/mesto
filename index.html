<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="link">
      <img src="./images/header/__logo.svg" alt="Логотип" class="logo">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile/boshka.jpg" alt="Лицо" class="profile__image">
      <div class="profile__info-zone">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button">
        </button>
      </div>
      <button class="profile__add-button" type="button">
      </button>
    </section>
    <section class="elements">
    </section>
    <section class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </section>
    <div class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="popupname" novalidate>
          <input
            required
            minlength="2"
            maxlength="40" 
            id="name-input"
            type="text" 
            name="name" 
            value="" 
            class="popup__input popup__input_type_name"
            >
            <span class="popup__input-error" id="name-input-error"></span>
          <input 
            required
            minlength="2"
            maxlength="200"
            id="description-input"
            type="text" 
            name="description" 
            value="" 
            class="popup__input popup__input_type_description"
            >
            <span class="popup__input-error" id="description-input-error"></span>
          <button class="popup__save-button" type="submit">
          </button>
        </form>
        <button class="popup__close-button" type="button">
        </button>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_res" name="popupname" novalidate>
          <input 
            required
            minlength="2"
            maxlength="30"
            id="adress-name-input" 
            type="text" 
            name="adress-name" 
            value="" 
            class="popup__input popup__input_type_adress-name"
            placeholder="Название"
            >
            <span class="popup__input-error" id="adress-name-input-error"></span>
          <input
            required 
            id="adress-input"
            type="url" 
            name="adress" 
            value="" 
            class="popup__input popup__input_type_adress"
            placeholder="Ссылка на картинку"
            >
            <span class="popup__input-error" id="adress-input-error"></span>
          <button class="popup__save-button popup__save-button_add" type="submit">
          </button>
        </form>
        <button class="popup__close-button popup__close-button_add" type="button">
        </button>
      </div>
    </div>
    <div class="popup popup_open-image">
      <div class="popup__container popup__container_image">
        <img src="#" alt="" class="popup__image">
        <p class="popup__subtitle"></p>
        <button class="popup__close-button popup__close-button_image" type="button">
            </button>
      </div>
    </div>
  </main>
  <template class="template">
    <article class="element">
      <img src="#" alt="" class="element__image">
      <div class="element__title-zone">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button">
        </button>
        <button class="element__trash" type="button">
        </button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js" type="module"></script>
</body>

</html>
